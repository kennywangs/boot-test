  # freemarker
  freemarker:
    enabled: true
    request-context-attribute: request
    suffix: .ftl
    content-type: text/html
    template-loader-path: classpath:/templates/ftl/
    charset: UTF-8
    settings:
      number_format: 0.##
      default_encoding: UTF-8
      date_format: yyyy-MM-dd
      datetime_format: yyyy-MM-dd HH:mm:ss
  # redis
  redis:
    database: 0
    host: localhost
    password: 
    port: 6379
    jedis:
      timeout: 10000
      pool:
        max-active: 10
        max-wait: -1
        max-idle: 10
        min-idle: 2

config:
  redis:
    enable: true
  upload:
    path: D:/temp/dist